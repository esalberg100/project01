<script>
    firebase.auth().onAuthStateChanged(function(user) {
      if (user) {
        // User is signed in.
        window.location.assign("home.html");
      } else {
        // No user is signed in.
          document.getElementById("loginForm").style.display = "block";
      }
    });

<body>

    

    <div class="form-signin" style="display:none" id="loginForm">
      <div class="text-center mb-4">
        <span class="oi oi-person" style="font-size:2rem"></span>
        <h1 class="h3 mb-3 font-weight-normal">Login</h1>
      </div>

      <div class="form-label-group">
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" autocomplete="email" required="" autofocus="">
        <label for="inputEmail">Email address</label>
          <small id="emailLoginHelpBlock" style="display:none;" class="form-text text-muted color-danger">
        </small>
      </div>
        

      <div class="form-label-group">
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
        <label for="inputPassword">Password</label>
          <small id="passwordLoginHelpBlock" style="display:none;" class="form-text text-muted color-danger">
        </small>
      </div>
        

      <button onclick="logIn()" id="loginButton" class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
      <div class="mt-5 mb-3 text-muted text-center" onclick="location.href='signup.html';" style="cursor:pointer;">I don't have an account</div>
    </div>
    
    <script>
    var inputPw = document.getElementById("inputPassword");
    inputPw.addEventListener("keydown", function(event) {
      if (event.keyCode === 13) {
        document.getElementById("loginButton").click();
      }
    });
    </script>
